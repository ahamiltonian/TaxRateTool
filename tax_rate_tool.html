,\n            Business: [bus_burden, bs['Business'][1]],\n            Forests: [fst_burden, bs['Forests'][1]],\n            Recreation: [rec_burden, bs['Recreation'][1]],\n            Farm: [frm_burden, bs['Farm'][1]],\n            year: bs.year\n            }\n\n        // make the change in tax rate per sector plot\n        const ds = sdiff.data;\n        const res_diff = 100 * (res_burden - bs['Residential'][1]) / bs['Residential'][1]\n        const utl_diff = 100 * (utl_burden - bs['Utilities'][1]) / bs['Utilities'][1]\n        const ptp_diff = 100 * (ptp_burden - bs['Port_Property'][1]) / bs['Port_Property'][1]\n        const pti_diff = 100 * (pti_burden - bs['Port_Improvement'][1]) / bs['Port_Improvement'][1]\n        const ind_diff = 100 * (ind_burden - bs['Light_Industry'][1]) / bs['Light_Industry'][1]\n        const bus_diff = 100 * (bus_burden - bs['Business'][1]) / bs['Business'][1]\n        const fst_diff = 100 * (fst_burden - bs['Forests'][1]) / bs['Forests'][1]\n        const rec_diff = 100 * (rec_burden - bs['Recreation'][1]) / bs['Recreation'][1]\n        const frm_diff = 100 * (frm_burden - bs['Farm'][1]) / bs['Farm'][1]\n        sdiff.data = {\n            sector: ['Residential', 'Utilities', 'Port_Property', 'Port_Improvement', 'Light_Industry', 'Business', 'Forests', 'Recreation', 'Farm'],\n            diff: [res_diff, utl_diff, ptp_diff, pti_diff, ind_diff, bus_diff, fst_diff, rec_diff, frm_diff],\n        }\n\n        // check if the total revenue target is met\n        const revenue = res_burden + utl_burden + ptp_burden + pti_burden + ind_burden + bus_burden + fst_burden + rec_burden + frm_burden;\n        const balance = revenue_required - revenue;\n        const epsilon = 0.01;  // this is in Millions, so 0.01 = $10k\n        if ( balance &lt; -1*epsilon ){\n            sbox.data = { color: ['black'], text: ['$'+-1*balance.toFixed(2)+'M too much'] };\n        }\n        else if ( balance &gt; epsilon ){\n            sbox.data = { color: ['darkred'], text: ['$'+balance.toFixed(2)+'M too little'] };\n        }\n        else{\n            sbox.data = { color: ['forestgreen'], text: ['just right'] };\n        }\n\n    "}}]]]},"title":"Residential Tax Rate","format":"0.000","start":1.6246,"end":2.6246,"value":2.1246,"step":0.001}},{"id":"p1242"},{"id":"p1238"},{"id":"p1241"},{"id":"p1239"},{"id":"p1240"},{"id":"p1244"},{"id":"p1243"},{"id":"p1245"},{"type":"object","name":"Figure","id":"p1195","attributes":{"width":300,"height":100,"x_range":{"type":"object","name":"Range1d","id":"p1205","attributes":{"start":-8,"end":8}},"y_range":{"type":"object","name":"Range1d","id":"p1206","attributes":{"start":-4,"end":4}},"x_scale":{"type":"object","name":"LinearScale","id":"p1207"},"y_scale":{"type":"object","name":"LinearScale","id":"p1208"},"title":{"type":"object","name":"Title","id":"p1198","attributes":{"text":"Are revenue requirements met? (within $10k)"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p1225","attributes":{"data_source":{"id":"p1192"},"view":{"type":"object","name":"CDSView","id":"p1226","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p1227"}}},"glyph":{"type":"object","name":"Rect","id":"p1222","attributes":{"x":{"type":"value","value":0},"y":{"type":"value","value":0},"width":{"type":"value","value":18},"height":{"type":"value","value":10},"fill_color":{"type":"field","field":"color"}}},"nonselection_glyph":{"type":"object","name":"Rect","id":"p1223","attributes":{"x":{"type":"value","value":0},"y":{"type":"value","value":0},"width":{"type":"value","value":18},"height":{"type":"value","value":10},"line_alpha":{"type":"value","value":0.1},"fill_color":{"type":"field","field":"color"},"fill_alpha":{"type":"value","value":0.1},"hatch_alpha":{"type":"value","value":0.1}}},"muted_glyph":{"type":"object","name":"Rect","id":"p1224","attributes":{"x":{"type":"value","value":0},"y":{"type":"value","value":0},"width":{"type":"value","value":18},"height":{"type":"value",
